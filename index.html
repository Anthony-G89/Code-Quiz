<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../Pictures/quiz-pic.jpg" type="img/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">    

    <title>Code Quiz</title>
</head>

<body>
   
    <div class="container">
        <h2 id="main">Code Quiz</h2>
         <p id="intro">Try to answer the following code related questions within the time limit.
             Keep in mind that incorrect answers will penalize your score time by ten seconds.<br>My the force be with you!</p>
        <div id="question-container" class="hide">
            <div class="question">What does HTML stand for __________.</div>
            <div id="answer-buttons">
                <ul>
                    <li><button class="button">Hypertext Markup Language</button></li>
                    <li><button class="button">Hyper Mark Language</button></li>
                    <li><button class="button">JSON</button></li>
                    <li><button class="button">Height</button></li>
                </ul>
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="start-button button">Start Test</button>
            <button id="next-button" class="next-button button hide ">Next</button>
        </div>


    </div>     
    <h3 id="count-down" class="hide">TIMER:</h3>

    <script src="script.js"></script>
</body>

</html>
