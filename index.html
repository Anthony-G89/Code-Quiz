<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../Pictures/quiz-pic.jpg" type="img/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">    

    <title>Code Quiz</title>
</head>

<body>
    <div id="timer"></div>
    <div id="start" class="container btn btn">Start Quiz
        <p id="intro">Try to answer the following code related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score time by six seconds.<br>My the force be with you!</p>
    </div>
    

    <div id="quiz" class="container" style="display: none;">
    <div id="questions"></div>
    <div id="controls">
        <div class="choiceA" id="A">A</div>
        <div class="choiceB" id="B">B</div>
        <div class="choiceC" id="C">C</div>
        <div class="choiceD" id="D">D</div>
    </div>
    
    </div>

    <div id="results" style="display: none;"></div>

    <script src="script.js"></script>
</body>
